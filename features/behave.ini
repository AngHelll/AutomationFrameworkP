[behave]
# Behave configuration file

# Output format
format = pretty
color = true
show_timings = true
show_skipped = false

# Logging
logging_level = INFO
logging_format = %(levelname)-8s: %(message)s

# Paths
paths = features/

# Tags
# Run: behave --tags=smoke
# Skip: behave --tags="not slow"
default_tags = 

# Stop on first failure (useful for debugging)
# stop = true

# Capture stdout
# stdout_capture = false

# Summary
summary = true

# JUnit XML output (optional)
# junit = true
# junit_directory = reports/behave-junit

